<o-form-layout-manager attr="Portfolio" mode="tab" title="PORTFOLIO">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PortfolioTable" 
            service="Portfolio" 
            entity="Portfolio" 
            title="PORTFOLIO"
            keys="id"
            columns="id;investor_id;created_date" 
            header-actions="R;D"
            visible-columns="id;investor_id;created_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="investor_id" title="investor_id">
    <o-table-cell-renderer-service attr="investor_id" 
        service="Investor" entity="InvestorType" columns="id;name"
        parent-keys="id:investor_id"
        value-column="name" keys="investor_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
