<o-form-layout-manager attr="Company" mode="tab" title="COMPANY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CompanyTable" 
            service="Company" 
            entity="Company" 
            title="COMPANY"
            keys="id"
            columns="name;industry;headquarters;id" 
            header-actions="R;D"
            visible-columns="name;industry;headquarters;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #industry attr="industry" title="industry" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #headquarters attr="headquarters" title="headquarters" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
