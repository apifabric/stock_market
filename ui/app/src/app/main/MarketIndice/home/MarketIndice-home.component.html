<o-form-layout-manager attr="MarketIndice" mode="dialog" title="MARKETINDICE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MarketIndiceTable" 
            service="MarketIndice" 
            entity="MarketIndice" 
            title="MARKETINDICE"
            keys="id"
            columns="name;symbol;id;last_updated" 
            header-actions="R;D"
            visible-columns="name;symbol;id;last_updated"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #symbol attr="symbol" title="symbol" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #last_updated attr="last_updated" type="date" label="last_updated" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
