<o-form-layout-manager attr="MarketNew" mode="dialog" title="MARKETNEW">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MarketNewTable" 
            service="MarketNew" 
            entity="MarketNew" 
            title="MARKETNEW"
            keys="id"
            columns="id;headline;content;date_posted" 
            header-actions="R;D"
            visible-columns="id;headline;content;date_posted"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #headline attr="headline" title="headline" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #content attr="content" title="content" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date_posted attr="date_posted" type="date" label="date_posted" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
